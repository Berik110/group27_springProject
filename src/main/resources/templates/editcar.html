<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body style="background-color: #e8e8e8;">
<div th:insert="~{navbar2}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <form th:action="@{'/savecar'}" method="post">
                <input type="hidden" name="id" th:value="${shopCar!=null?shopCar.id:''}">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control" name="name" th:value="${shopCar!=null?shopCar.name:''}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <textarea class="form-control" name="description" th:text="${shopCar!=null?shopCar.description:''}"></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt: ${countries}" th:text="${cnt.name}" th:value="${cnt.id}" th:selected="${cnt.id==shopCar.country.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{label.year}"></label>
                    <input type="number" class="form-control" name="year" th:value="${shopCar!=null?shopCar.year:''}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.tel}"></label>
                    <input type="text" class="form-control" name="tel" th:value="${shopCar!=null?shopCar.tel:''}">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" class="form-control" name="price" th:value="${shopCar!=null?shopCar.price:''}">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{label.saveCar}">SAVE CAR</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" th:text="#{label.deleteCar}"></button>
                </div>
            </form>

            <!-- Modal -->
            <div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{'/deletecar'}" method="post">
                            <input type="hidden" name="id" th:value="${shopCar!=null?shopCar.id:''}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="#{label.want}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.no}"></button>
                                <button class="btn btn-danger" th:text="#{label.yes}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
