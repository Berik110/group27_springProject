<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body style="background-color: #e8e8e8;">
<div th:insert="~{navbar2}"></div>

<div class="container">

    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <form th:action="@{'/addcar'}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <!--                        <input type="text" class="form-control" name="description">-->
                    <textarea class="form-control" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt: ${countries}" th:text="${cnt.name}" th:value="${cnt.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{label.year}"></label>
                    <input type="number" class="form-control" name="year">
                </div>
                <div class="form-group">
                    <label th:text="#{label.tel}"></label>
                    <input type="text" class="form-control" name="tel">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <label th:text="#{label.addImg}"></label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="img">
                        <label class="custom-file-label" for="customFile" th:text="#{label.chooseFile}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{label.addCar}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
