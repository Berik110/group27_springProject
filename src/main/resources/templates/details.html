<html lang="en" xmlns:th = "http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body style="background-color: #e8e8e8;">
<div th:insert="~{navbar2}"></div>

<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">

                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control-plaintext" th:value="${shopCar!=null?shopCar.name:''}" readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{label.description}"></label>
                    <textarea class="form-control-plaintext" th:text="${shopCar!=null?shopCar.description:''}" readonly></textarea>
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
<!--                    <select class="form-control" name="country_id">-->
<!--                        <option th:each="cnt: ${countries}" th:text="${cnt.name}" th:value="${cnt.id}" th:selected="${cnt.id==shopCar.country.id}" readonly></option>-->
<!--                    </select>-->
                    <input type="text" class="form-control-plaintext" th:value="${shopCar!=null?shopCar.country.name:''}"readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{label.year}"></label>
                    <input type="text" class="form-control-plaintext" th:value="${shopCar!=null?shopCar.year:''}"readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{label.tel}"></label>
                    <input type="text" class="form-control-plaintext" th:value="${shopCar!=null?shopCar.tel:''}" readonly>
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="text" class="form-control-plaintext" th:value="${shopCar!=null?shopCar.price:''}" readonly>
                </div>
                <div class="form-group" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">
                    <a th:href="@{'/editcar/'+${shopCar.id}}" class="btn btn-primary" th:text="#{label.editCar}"></a>
                </div>
    </div>

</div>

</body>
</html>
