    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <form th:action="@{'/'}" method="get">
                    <div class="row">
                        <div class="col-sm-4">
                            <input type="text" class="form-control form-control-sm" th:placeholder="#{label.name}" th:value="${searchName}" name="name">
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-sm" th:placeholder="#{price.from}" th:value="${searchPriceFrom}" name="fromPrice">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-sm" th:placeholder="#{price.to}" th:value="${searchPriceTo}" name="toPrice">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-sm" th:placeholder="#{year.from}" th:value="${searchYearFrom}"  name="fromYear">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control form-control-sm" th:placeholder="#{year.to}" th:value="${searchYearTo}" name="toYear">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-warning btn-sm btn-block" style="color: white;" th:text="#{label.search}"></button>
                        </div>
                    </div>
                </form>
            </div>
