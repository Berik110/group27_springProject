<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body style="background-color: #e8e8e8;">
<div th:insert="~{navbar2}"></div>

<div class="container">

    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.passerror!=null}">
                <span th:text="#{alert.passwordNotEqual}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error!=null}">
                <span th:text="#{alert.userExists}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.success!=null}">
                <span th:text="#{alert.userAddedSuccessfully}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{'/register'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.email}"></label>
                    <input type="email" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label th:text="#{label.password}"></label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label th:text="#{label.rePassword}"></label>
                    <input type="password" class="form-control" name="re_password">
                </div>

                <div class="form-group">
                    <label th:text="#{label.fullName}"></label>
                    <input type="text" class="form-control" name="full_name">
                </div>

                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.register}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
