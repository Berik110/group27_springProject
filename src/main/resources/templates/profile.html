<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/jquery-3.5.1.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body style="background-color: #e8e8e8;">
<div th:insert="~{navbar2}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6 offset-3">
            <img th:src="@{'/profilephoto/'+${currentUser.avaUrl}}" class="img-thumbnail">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6 offset-3">
<!--            <h1>Welcome <span th:text="${currentUser.fullName}"></span></h1>-->
            <h2 th:text="#{label.updateAvatar}"></h2>
            <form th:action="@{/updateavatar}" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="avatar">
                        <label class="custom-file-label" for="customFile" th:text="#{label.chooseFile}"></label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{label.updateAvatar}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
