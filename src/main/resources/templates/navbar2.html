<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f05454;"
     xmlns:th = "http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <a class="navbar-brand" th:href="@{'/'}">World Cars</a>

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/'}" th:text="#{label.home}"></a>
            </li>

<!--            </li>-->
<!--            <li class="nav-item" sec:authorize="isAnonymous()">-->
<!--                <a class="nav-link" th:href="@{'/register'}" th:text="#{label.register}"></a>-->
<!--            </li>-->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{'/profile'}" th:text="${currentUser.fullName}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" th:href="@{'/additem'}" th:text="#{label.addItem}"></a>
            </li>
<!--            <li class="nav-item" sec:authorize="isAuthenticated()">-->
<!--                <a class="nav-link" href="Javascript:void(0)" th:text="#{button.logout}" onclick="logout()"></a>-->
<!--            </li>-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{label.currentLanguage}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'?lng=en'}">English</a>
                    <a class="dropdown-item" th:href="@{'?lng=ru'}">Русский</a>
                </div>
            </li>
        </ul>
        <ul class="ul-inline my-2 my-lg-0 navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{'/login'}" th:text="#{button.login}"></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="Javascript:void(0)" th:text="#{button.logout}" onclick="logout()"></a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{'/register'}" th:text="#{label.register}"></a>
            </li>
        </ul>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{'/logout'}" method="post" id="logoutFormId">
        </form>
        <script type="text/javascript">
            function logout(){
                document.getElementById("logoutFormId").submit();
            }
        </script>
    </div>
</nav>
